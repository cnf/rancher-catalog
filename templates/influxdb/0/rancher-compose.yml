version: '2'
catalog:
  name: Influxdb
  description: |
    Scalable datastore for metrics, events, and real-time analytics
  version: v1
  minimum_rancher_version: v1.0.0
  uuid: influxdb-0
  questions:
      - variable: INFLUXDB_VERSION
        label: Version
        description: What version of Influxdb to run
        required: true
        type: enum
        default: "alpine"
        options:
          - "alpine"
          - "latest"
          - "1.3-alpine"
          - "1.3.7-alpine"
          - "1.3.6-alpine"
          - "1.3.5-alpine"
          - "1.3.4-alpine"
          - "1.3.3-alpine"
          - "1.3.2-alpine"
          - "1.3.1-alpine"
          - "1.3.0-alpine"
          - "1.2-alpine"
          - "1.1-alpine"
          - "1.0-alpine"
      - variable: INFLUXDB_EXPOSE
        description: "Expose Influxdb"
        label: "Expose influxdb:"
        required: true
        type: enum
        default: "true"
        options:
          - "true"
          - "false"
    - variable: INFLUXDB_PORT
      description: |
        Port to expose. 
      label: "Influxdb port:"
      default: "8086"
      required: true
      type: "int"
    - variable: INFLUXDB_DATA
      label: Data Volume
      description: Where to put the data
      default: influxdb-data
      type: string
services:
  influxdb:
    scale: 1
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 8086
      unhealthy_threshold: 3
      interval: 2000

